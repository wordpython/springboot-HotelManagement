<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>酒店管理系统</title>
    <link href="/imgs/favicon.ico" rel="icon">
    <link href="./layui/css/layui.css">
    <script src="./layui/layui.js"></script>
    <script src="./js/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="./css/mail.css">
    <script type="text/javascript" src="./js/mail.js"></script>
</head>
<body>
<div class="login_head">
    <div class="logo">
        <a href="#" class="logo_a"> <span class="span">wordpython</span>
        </a>
    </div>
    <div class="menu_head">
        <a href="search.html">首页</a>
    </div>
</div>
<div class="login_body">
    <div class="main">
        <div class="clg_title">
            <div class="title">邮箱登陆</div>
        </div>
        <div class="clg_username">
            <input type="text" class="mail" id="mail" placeholder="邮箱地址">
        </div>
        <div class="clg_password">
            <input type="text" class="password" id="password" placeholder="请输入邮箱验证码">
            <div class="send_code" onclick="send_code()">获取验证码</div>
        </div>
        <div class="clg_button">
            <button type="submit" class="password_login"
                    onclick="login_button()">登录
            </button>
        </div>
        <div class="clg_other">
            <div class="other">
                <a href="login.html">< wordpython账号直接登陆，其他方式登录</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
