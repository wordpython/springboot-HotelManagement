<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>酒店管理系统</title>
    <link href="/imgs/favicon.ico" rel="icon">
    <script src="/js/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="/css/login.css">
    <script type="text/javascript" src="/js/login.js"></script>
</head>
<body>
<div class="login_head">
    <div class="logo">
        <a href="#" class="logo_a"> <span class="span">wordpython</span>
        </a>
    </div>
    <div class="menu_head">
        <a href="search.html">首页</a>
    </div>
</div>
<div class="login_body">
    <div class="middle">
        <div class="login_box">
            <div class="login">
                <div class="login_1">
                    <div class="login_title">
                        <div class="left_title">
                            密码登录
                        </div>
                        <div class="right_title">
                            <div class="right_title_1">
                                扫码登录<span></span>
                            </div>
                        </div>
                        <div class="iconfont">
                            <a href="" class="icon"></a>
                        </div>
                    </div>
                    <div class="login_content">
                        <div class="div_username">
                            <input type="text" class="username" id="username" placeholder="会员名">
                        </div>
                        <div class="div_password">
                            <input type="password" class="password" id="password" placeholder="密码">
                        </div>
                        <div id="add" class="add">
                            <!--<div class="kk">
                                <em>用户名输入有误！</em>
                            </div>-->
                        </div>
                        <div class="div_button">
                            <button type="submit" class="password_login" onclick="login_button()"><span id="span">登录</span></button>
                        </div>
                        <div class="login_block">
                            <a href="">忘记密码</a> <a href="">忘记会员名</a> <a href="register.html">免费注册</a>
                        </div>
                        <div class="sns_login_other">
                            <div class="login_other">
                                <div class="login_other_title">其他登录方式：</div>
                                <div class="threepart_login">
                                    <a href="mail.html" class="clg_ico_mail"></a> <a href=""
                                                                                     class="clg_ico_qq"></a> <a href="" class="clg_ico_weixin"></a>
                                    <a href="#" class="taobao"></a> <a href="javascript:;"
                                                                       attr-action="top_redirect" attr-type="alipay"
                                                                       attr-customurl="" attr-onclickfn=""
                                                                       class="thirdpart-login-icon icon-alipay" title="支付宝授权登录"></a>
                                    <a href="" class="clg_ico_weibo"></a> <a href="sno.html" class="sno"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="the_footer">

</div>
</body>
</html>
