<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>酒店管理系统</title>
	<script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
	<script src="./layui/layui.js"></script>
	<link href="./layui/css/layui.css">
	<link rel="stylesheet" href="./css/register.css">
	<script type="text/javascript" src="./js/register.js"></script>
	<script type="text/javascript" src="./js/slider.js"></script>
	<script type="text/javascript"
		src="./jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
	<script type="text/javascript"
		src="./jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
	<link rel="stylesheet"
		href="./jquery-easyui-1.7.0/themes/default/easyui.css"
		type="text/css"></link>
	<link type="text/css" rel="stylesheet"
		href="./jquery-easyui-1.7.0/themes/icon.css"></link>
</head>
<body>
	<div id="dl" class="easyui-dialog"
		data-options="iconCls: 'icon-save' ,toolbar:'#dlg-toolbar',buttons:'#dlg-buttons',closed:true"
		style="padding: 5px; width: 400px; height: 200px; text-align: center;"
		title="手机验证码验证" iconCls="icon-ok" toolbar="#dlg-toolbar"
		buttons="#dlg-buttons">
		<div class="line code-wrap">
			<div class="label account-label error" style="margin: 0 8px;"> &emsp; </div>

			<div class="value">
				<input type="text" placeholder="请输入手机验证码"
					style="height: 38px; padding: 4px;"
					class="code input-register-code input-error">
			</div>
		</div>
	</div>
	<div id="dlg-toolbar" style="text-align: center;">短信已发送至您的手机，请留意查收</div>
	<div id="dlg-buttons">
		<a href="#" class="easyui-linkbutton" iconCls="icon-ok"
			onclick="okDialog()">确认</a> <a href="#"
			class="easyui-linkbutton" iconCls="icon-cancel"
			onclick="closeDialog()">重新发送</a>
	</div>


	<div class="register_head">
		<div class="logo">
			<a href="#" class="logo_a"> <span class="span">wordpython</span>
			</a>
		</div>
		<div class="menu_head">
			<a href="search.html">首页</a>
		</div>
	</div>
	<div class="register_body">
		<div class="next_register_body">
			<div class="head">注册wordpython账号</div>
			<div class="other">
				<p>已有wordpython账号,qq,微信,邮箱？</p>
				<a href="login.html">快捷登录 ></a>
			</div>

			<div class="next_form">
				<div class="username">
					<input type="text" class="nick" id="username" placeholder="设置会员名"
						onblur="username_onblur()" onfocus="username_onfocus()">
					<div class="username_explain" id="add"></div>
				</div>
				<div class="one_input">
					<input type="password" class="nick" id="password"
						placeholder="设置你的登录密码" onblur="pwd_onblur()"
						onfocus="pwd_onfocus()">
					<div class="pwd_explain" id="add-pwd"></div>
				</div>
				<div class="two_input">
					<input type="password" class="nick" id="rePassword"
						placeholder="请再次输入你的密码" onblur="RePwd_onblur()">
					<div class="pwd_explain" id="addPwd"></div>
				</div>
				<div class="div_phone">
					<span>+86</span> <input type="text" class="nick" id="phone"
						placeholder="请输入手机号码" onblur="phone_onblur()">
					<div class="phone_explain" id="addPhone"></div>
				</div>
				<div id="nc_1__scale_text" class="slidetounlock">
					<div class="nick1" id="nick1">
						<div id="dragBg"></div>
						<div id="dragText"></div>
						<div id="dragHandler" class="dragHandlerBg"></div>
					</div>
				</div>
				<div class="div_button">
					<button type="button" id="button" onclick="register_button()">立即注册</button>
				</div>
				<div class="agreement">
					<div class="nick">
						<label class="next-checkbox "> <span
							class="next-checkbox-inner"><i
								class="next-icon next-icon-select next-icon-xs"></i></span> <input
							type="checkbox" data-meta="Field" id="checkbox"
							aria-checked="false" value="on">
						</label> <span class="next-form-text-align agreement"><span>
								<a href="wordpython_agreement.html" target="_blank">《wordpython网站服务条款》</a>
								<span class="f-line">|</span> <a href="legal_agreement.html"
								target="_blank" data-spm-anchor-id="0.7477816.0.0">《法律声明和隐私权政策》</a>
						</span></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="the_footer"></div>
</body>
</html>
