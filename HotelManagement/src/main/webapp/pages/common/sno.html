<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>酒店管理系统</title>
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">
    <script src="./layui/layui.js"></script>
	<link rel="stylesheet" href="./css/sno.css">
    <script src="./jquery-easyui-1.7.0/jquery.min.js"></script>
	<script type="text/javascript" src="./js/sno.js"></script>
</head>
<body>
	<div class="login_head">
		<div class="logo">
			<a href="#" class="logo_a"> <span class="span">wordpython</span>
			</a>
		</div>
		<div class="menu_head">
			<a href="search.html">首页</a>
		</div>
	</div>
	<div class="login_body">
		<div class="main">
			<div class="clg_title">
				<div class="title">学号登陆</div>
			</div>
			<div class="clg_username">
				<input type="text" class="mail" id="mail" placeholder="学号">
			</div>
			<div class="clg_password">
				<input type="password" class="password" id="password" placeholder="密码">
			</div>
			<div class="clg_button">
				<button type="submit" class="password_login"
					onclick="login_button()">登录</button>
			</div>
			<div class="clg_other">
				<div class="other">
					<a href="login.html">< wordpython账号直接登陆，其他方式登录</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
